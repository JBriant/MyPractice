<div class="main-content">
  <div class="container-fluid">
    <mat-grid-list cols="3">
      <mat-grid-tile></mat-grid-tile>
   
      <!-- Writing markup for login starts -->
      <mat-grid-tile class='login-element'>
          <div class="login-container">
   
              <!-- Template Header starts -->
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title ">Welcome to MyPractice</h4>
                      <p class="card-category"> Your gateway to a paperless HIMS</p>
                  </div>
                  <div class="card-body">
   
                  <!-- Markup for getting Username starts -->
                  <mat-grid-list cols="9" rowHeight="75px">
                      <mat-grid-tile [rowspan]="1" class="login-icon">
                          <mat-icon>lock</mat-icon>
                      </mat-grid-tile>
                      <mat-grid-tile [colspan]="7">
                          <mat-form-field class="justifier">
                              <input matInput placeholder="Username" text="text" [(ngModel)]="userModel.userName">
                          </mat-form-field>
                      </mat-grid-tile>
                  </mat-grid-list>
                  <!-- Markup for getting Username ends -->
   
                  <!-- Markup for getting Password starts -->
                  <mat-grid-list cols="9" rowHeight="100px">
                      <mat-grid-tile [rowspan]="1"  class="login-icon">
                          <mat-icon>remove_red_eye</mat-icon>
                      </mat-grid-tile>
                      <mat-grid-tile [colspan]="7">
                          <mat-form-field class="justifier">
                              <input matInput placeholder="Password" text="password" type="password" [(ngModel)]="userModel.password">
                          </mat-form-field>
                      </mat-grid-tile>
                  </mat-grid-list>
                  <!-- Markup for getting Password ends -->
   
                  <button mat-raised-button class="login-button" (click)="loginUser()"> 
                      <mat-icon>input</mat-icon> Login
                  </button>
   
              </div>
              <!-- Template Body ends -->
              </div>
              
          </div>
      </mat-grid-tile>
      <!-- Writing markup for login ends -->
      <mat-grid-tile></mat-grid-tile>
   
  </mat-grid-list>
  </div>
</div>
